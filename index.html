
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DQ STORE - Top Up Game & Pulsa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <header>
    <h1>DQ STORE</h1>
    <p>Top Up Game & Pulsa Terpercaya</p>
  </header>
  <main class="container">
    <div class="card">
      <label for="produk">Pilih Produk:</label>
      <select id="produk"><option>Loading...</option></select>

      <label for="id">ID Game / No HP:</label>
      <input type="text" id="id" placeholder="Contoh: 123456789" />

      <label for="metode">Metode Pembayaran:</label>
      <select id="metode">
        <option>DANA</option>
        <option>OVO</option>
        <option>GOPAY</option>
      </select>

      <button id="submit">Kirim Pesanan</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 DQ STORE - Powered by BukaOlshop</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
